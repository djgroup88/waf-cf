<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
    <title>Loading Peggydreamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=_turnstileCb" async defer></script>
    <meta http-equiv="refresh" content="375">
    <style>
        #cf-widget {
            scale: 2;
            margin-top: 5em;
        }
        .mpjk {
            font-size: 1.5em;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <main>
        <div class="container-fluid text-center">
            <img class="mpimgatas" src="/assets/verify.jpg" width="1497" height="900" alt="Peggydreamer">
            <p class=mpjk>Kami sedang menyiapkan situs yang lebih gacor hanya untuk anda. Terima kasih sudah menunggu.</p>

            <div id="cf-widget"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function _turnstileCb() {
            console.debug('_turnstileCb called');
        
            turnstile.render('#cf-widget', {
                sitekey: 'your-sitekey',
                theme: 'dark',
                callback: function(token) {
                    window.location.href = '/?token=' + token
                },
            });
        }
    </script>
</body>

</html>
